<!doctype html>
<html dir="rtl">

<head>

    <!-- Basic -->
    <meta charset="UTF-8">

    <title>مشاعر</title>
    <meta name="keywords" content="مشاعر" />
    <meta name="description" content="مشاعر">
    <meta name="author" content="kareem elsayed ibrahem ">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Web Fonts  -->

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/aos.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/theme.css" />

    <!-- Skin CSS -->
    <link rel="stylesheet" href="css/default.css" />

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/uploadpage.css">
    <!-- Head Libs -->
    <script src="js/modernizr.js"></script>
    <link rel="stylesheet" href="css/twitter.css">


</head>

<body>
    <section class="body">

        <!-- start: header -->
        <header class="header">
            <div class="logo-container">
                <div class="login-user float-left ml-3">
                    {{ user_name }}
                    <span class="dropdown pl-2">
						<button class="btn    bg-white  dropdown-toggle" type="button" id="dropdownMenuButton"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item text-center" href="/logout">تسجيل خروج</a>

						</div>
					</span>
                </div>
                <div class="d-md-none toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
                    <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
                </div>
            </div>
        </header>
        <!-- end: header -->

        <div class="inner-wrapper">
            <!-- start: sidebar -->
            <aside id="sidebar-left" class="sidebar-left">

                <div class="sidebar-header">
                    <div class="sidebar-toggle d-none d-md-block" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
                        <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
                    </div>
                </div>

                <div class="nano">
                    <div class="nano-content pt-2">
                        <nav id="menu" class="nav-main" role="navigation">
                            <!--index page-->

                            <ul class="nav nav-main ">
                                <ul class="nav ">
                                    <li class="w-img mx-auto text-center my-2">
                                        <img src="img/Mashaer_logo_A.png" class="w-75" alt="" srcset="">
                                    </li>

                                    <li>
                                        <a class="nav-link" href="/">
                                            <i class="fas fa-home pb-1 pl-4"></i>
                                            <span class="pl-5">طلبات القبول</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a class="nav-link" href="/premium_users">
                                            <i class="far fa-star pb-1 pl-4"></i>
                                            <span class="pl-5">العملاء مميزين</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a class="nav-link" href="/free_trial">
                                            <i class="fas fa-user-shield pb-1 pl-4"></i>

                                            <span class="pl-5">نسخة تجريبية</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="nav-link" href="/blocked">
                                            <i class="fas fa-user-shield pb-1 pl-4"></i>
                                            <span class="pl-5">المحظورون</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a class="nav-link" href="/instructions">
                                            <i class="fas fa-check pb-1 pl-4"></i>
                                            <span class="pl-5">
												التعليمات
											</span>
                                        </a>
                                    </li>

                                    <li>
                                        <!--result page-->
                                        <a class="nav-link" href="/upload">
                                            <i class="fas fa-upload pb-1 pl-4"></i>
                                            <span class="pl-5">تحميل الملف
											</span>
                                        </a>
                                    </li>

                                    <li>
                                        <!--search from twitter-->
                                        <a class="nav-link" href="/twitter">
                                            <i class="fas fa-upload pb-1 pl-4"></i>
                                            <span class="pl-5">بحث تويتر
											</span>
                                        </a>
                                    </li>
                                    <!--analysis page-->
                                    <li>
                                        <a class="nav-link" href="/analysis">
                                            <i class="fas fa-chart-pie pb-1 pl-4"></i>
                                            <span class="pl-5">
												تحليل البيانات
											</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a class="nav-link" href="/contact_us">
                                            <i class="fas fa-phone pb-1 pl-4"></i> اتصل بنا
                                        </a>
                                    </li>
                                    <!--result page-->
                                    <li>
                                        <a class="nav-link" href="/results">
                                            <i class="fas fa-table pb-1 pl-4"></i>
                                            <span class="pl-5">
												تحميل النتائج
											</span>
                                        </a>
                                    </li>

                                </ul>

                            </ul>

                        </nav>
                    </div>
                </div>


            </aside>
            <!-- end: sidebar -->
            <section role="main" class="content-body ">

                <div class="container adding-c ">

                    <div class="row">
                        <div class="col-md-4 mt-5  border-5   bg-white  tipsCard " data-aos="fade-down" data-aos-duration="1000" data-aos-offset="0">
                            <h5 class="text-center upload-card  p-1 ">
                                <i class="fas fa-search pb-2 pl-1"></i> بحث من تويتر
                            </h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 my-3 mx-auto border-5   bg-white  shadow-lg upload-area p-3" data-aos="flip-left" data-aos-duration="1000">
                            <form enctype="multipart/form-data" action="/twitter" method="POST">

                                <div class="file-upload w-100 border-0 m-auto py-3" id="search-twitter">

                                    <div>
                                        <div class="container overflow-hidden">
                                            <div class="row my-2">
                                                <div class="col-md-3">
                                                    <label for="" class="" style="font-weight: 800; font-size: 18px;">
                                                        أكتب كلمة
                                                    </label>
                                                </div>
                                                <div class="col-sm-8  ">
                                                    <input type="text" placeholder="بحث" class="w-100" id="search-id">

                                                </div>
                                            </div>



                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 my-2 ">
                                            <div class="mb-2">

                                                <div class="pt-3 labelCheck mb-2">بداية البحث
                                                </div>

                                                <div class="form-row format-date mt-2">

                                                    <input type="date" name="startDate" placeholder="YYYY-DD-MM" id="startDate" class="hide-replaced p-1 border-2 w-75" />
                                                </div>

                                            </div>


                                        </div>
                                        <div class="col-md-6 my-2">
                                            <div class="mb-2">

                                                <div class="pt-3 labelCheck ">نهاية البحث

                                                </div>

                                                <div class="form-row format-date mt-2">

                                                    <input type="date" name="endDate" placeholder="YYYY-DD-MM" id="endDate" class="hide-replaced p-1 border-2 w-75" />
                                                </div>


                                            </div>


                                        </div>


                                    </div>

                                    <div id="resultButton" class="text-center">

                                        <button class="resultButton mt-4">
        بحـث</button>
                                    </div>

                                </div>
                            </form>

                        </div>


                    </div>

                </div>

            </section>



        </div>


    </section>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.browser.mobile.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/common.js"></script>
    <script src="js/nanoscroller.js"></script>
    <script src="js/jquery.placeholder.js"></script>


    <!-- Theme Base, Components and Settings -->
    <script src="js/theme.js"></script>

    <!-- Theme Custom -->
    <script src="js/custom.js"></script>
    <script src="js/aos.js"></script>

    <!-- Theme Initialization Files -->
    <script src="js/theme.init.js"></script>

    <!-- Examples -->
    <script src="js/examples.dashboard.js"></script>
    <script src="js/index.js"></script>
    <script src="js/uploadpage.js"></script>
    <script>
        $("#startDate").change(c => {
            let x = $("#startDate").val();
            $("#endDate").attr("min", x)
        })
    </script>
</body>

</html>
